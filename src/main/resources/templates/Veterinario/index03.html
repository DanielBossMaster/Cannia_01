<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cards { display: flex; flex-wrap: wrap; gap: 20px; }
        .card-owner {
          width: 250px; border-radius: 16px; padding: 20px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          background-color: #fff;
          position: relative;
        }
        .settings { position: absolute; top: 10px; right: 10px; cursor: pointer; }
        footer {
   text-align: center;
   padding: 10px;
   color: #ffffff;
  }
    </style>
</head>
<body class="p-4 bg-light">

<!-- Botón agregar propietario -->
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addOwnerModal">
    ➕ Agregar propietario
</button>

<!-- Barra de búsqueda -->
<div class="mb-4">
    <input type="text" id="searchBar" class="form-control" placeholder="Buscar propietario...">
</div>

<!-- Tarjetas de propietarios -->
<div class="cards">
    <div class="card-owner" th:each="owner : ${owners}">
        <span class="settings">⚙️</span>
        <h5 th:text="${owner.nombre} + ' ' + ${owner.apellido}"></h5>
        <p>ID: <span th:text="${owner.id}"></span></p>
    </div>
</div>

<!-- Modal para agregar propietario -->
<div class="modal fade" id="addOwnerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/owners}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Propietario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Apellido</label>
                    <input type="text" name="apellido" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
